pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false  
}

// Include Flutter plugins
def flutterPluginDirectory = file("${flutterSdkPath}/.pub-cache/hosted/pub.dev")
if (flutterPluginDirectory.exists()) {
    flutterPluginDirectory.eachDir { dir ->
        if (new File(dir, "android").exists()) {
            include ":${dir.name}"
            project(":${dir.name}").projectDir = new File(dir, "android")
        }
    }
}

include ":app"
